{% extends 'base.html' %}
{% load static %}

{% block title %}
Porject create
{% endblock %}

{% block content %}
<div class="popup1">
    <a href="{% url 'projects:projects' %}" class="popup__area"></a>
    <div class="popup1__body">
        <div class="container mt-5">
            <div class="popup1__content w-50 mx-auto">
                <a href="{% url 'projects:projects' %}" class="popup__close">x</a>
                <div class="row">
                    <div class="nav-link popup__title w-50 mx-auto"><h3>Registration</h3></div>
                    <form action="{% url 'projects:project_create' %}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {% if form.non_field_errors %}
                        <p>{{ form.non_field_errors }}</p>
                        {% endif %}
                        {% for field in form %}
                        <div class="form-group">
                            <label class="mylabel">{{ field.label }}</label>
                            {{ field }}
                        </div>
                        {% endfor %}
                        <button type="submit" class="btn btn-primary mt-3">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
